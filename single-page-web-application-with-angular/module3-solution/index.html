<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 5px;
        font-size: 1.0em;
      }
    </style>
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as menu'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="form-group">
      <input type="text" ng-model="menu.searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="narrow-button">
      <button class="btn btn-primary" ng-click="menu.narrowItDown();">Narrow It Down For Me!</button>
    </div>
    <br>
    <br>
    <!-- found-items should be implemented as a component -->
    <!-- <found-items found-items="...." on-remove="...."></found-items> -->
    <found-items found-items="menu.found" on-remove="menu.removeItem(index)"></found-items>
    <!-- <div class="emptyMessage" ng-if="menu.clicked && !menu.found.length">Nothing found</div> -->
  </div>


</body>
</html>
